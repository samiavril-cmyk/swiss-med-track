name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      
    - name: Verify SPA fallback files
      run: |
        echo "Checking for required files:"
        ls -la docs/
        echo "Checking 404.html exists:"
        test -f docs/404.html && echo "✅ 404.html exists" || echo "❌ 404.html missing"
        echo "Checking .nojekyll exists:"
        test -f docs/.nojekyll && echo "✅ .nojekyll exists" || echo "❌ .nojekyll missing"
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        cname: # Optional: add your custom domain here