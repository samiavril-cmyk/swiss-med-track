    <!-- SPA Routing for GitHub Pages -->
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file, it
      // checks the query string for the url and redirects to the correct page.
      var pathSegmentsToKeep = 1;

      var redirect = decodeURIComponent(window.location.search.replace('?redirect=', ''));
      if (redirect && window.location.search.match(/\?redirect=(.+)/)) {
        window.history.replaceState(null, null,
          window.location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/' + redirect +
          window.location.hash
        );
      }
    </script>
