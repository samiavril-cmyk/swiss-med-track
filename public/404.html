<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Swiss Med Track - Redirecting...</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect
      var l = window.location;
      var path = l.pathname.replace('/swiss-med-track/', '');
      
      // Redirect to index.html with the path as search parameter
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
        '/swiss-med-track/?/' + path + 
        (l.search ? '&' + l.search.slice(1) : '') + 
        l.hash
      );
    </script>
  </head>
  <body>
    <p>Redirecting to Swiss Med Track...</p>
  </body>
</html>
