<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Swiss Med Track</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      var pathSegmentsToKeep = 1;
      
      var l = window.location;
      var redirectPath = l.pathname.slice(0, l.pathname.lastIndexOf('/') + 1) +
        l.pathname
          .slice(l.pathname.lastIndexOf('/') + 1)
          .split('/')
          .slice(pathSegmentsToKeep)
          .join('/')
          .replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      ;
      
      l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/swiss-med-track/?/' + redirectPath);
    </script>
  </head>
  <body>
  </body>
</html>
